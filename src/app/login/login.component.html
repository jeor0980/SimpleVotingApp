<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Simple Voting App Login</h1>
      <form ngNativeValidate (ngSubmit)= 'save()' [formGroup]= "userForm">
        <div class="form-group">
          <br>
          Userame:<input id="username" class='form-control' type="text" formControlName= "username" required>
          <span *ngIf= "userForm.get('username')!.errors && userForm.get('username')!.touched">Must be between 5 to 20 characters</span><br><br>
        </div>
          <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
