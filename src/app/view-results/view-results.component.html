<div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Simple Voting App</h1>
        <h2>View Results</h2>

        <!-- Display Table of Questions and Results -->
        <table class="table">
            <thead>
              <tr>
                <th>Datestamp</th>
                <th>Question</th>
                <th>Yes %</th>
                <th>No %</th>
                <th>Total Votes</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let q of questions">
                    <td>{{ q.datestamp }}</td>
                    <td>{{ q.question }}</td>
                    <td>{{ (q.yesVotes / (q.yesVotes + q.noVotes)) * 100 }}</td>
                    <td>{{ (q.noVotes / (q.yesVotes + q.noVotes)) * 100}}</td>
                    <td>{{ q.yesVotes + q.noVotes }}</td>
                </tr>
            </tbody>


        </table>
          

        <!-- TODO: Routing service -->
        <button class="btn btn-info" (click)= 'navigateToDashboard()'>Back to Dashboard</button>
    </div>
  </div>
